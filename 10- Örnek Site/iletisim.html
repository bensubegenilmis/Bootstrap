    <div class="container">
        <h3 class="text-center mt-4">KAYIT FORMU</h3>

        <form class="mt-5">
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for="isim">İsim Soyisim</label>
                        <input type="text" class="form-control" id="isimInput" aria-describedby="isimHelp">
                        <small id="isimHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="isim">Şifreniz</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="sifreHelp">
                        <small id="sifreHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for="email">Email Adres</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sehir">Şehir Seçiniz</label>
                        <select class="form-control" id="sehir">
                            <option>İstanbul</option>
                            <option>Mersin</option>
                            <option>Ankara</option>
                            <option>Muğla</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="file">Resim yükleyiniz :</label>
                        <input type="file" class="form-control-file" id="file">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <h5>Hobiler</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Kitap okumak
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label" for="check2">
                                Film İzlemek
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">
                                Seyahat Etmek
                            </label>

                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <h5>Cinsiyet</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Kadın
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios2">
                                Erkek
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">

                <button type="submit" class="btn btn-success btn-block">Kaydet</button>
                <button type="reset" class="btn btn-primary btn-block">Temizle</button>
            </div>
