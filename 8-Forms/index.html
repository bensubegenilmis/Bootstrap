<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3 class="text-center mt-4">KAYIT FORMU</h3>

        <form class="mt-5">
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for="isim">İsim Soyisim</label>
                        <input type="text" class="form-control" id="isimInput" aria-describedby="isimHelp">
                        <small id="isimHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="isim">Şifreniz</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="sifreHelp">
                        <small id="sifreHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for="email">Email Adres</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sehir">Şehir Seçiniz</label>
                        <select class="form-control" id="sehir">
                            <option>İstanbul</option>
                            <option>Mersin</option>
                            <option>Ankara</option>
                            <option>Muğla</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="file">Resim yükleyiniz :</label>
                        <input type="file" class="form-control-file" id="file">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <h5>Hobiler</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Kitap okumak
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label" for="check2">
                                Film İzlemek
                            </label>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">
                                Seyahat Etmek
                            </label>

                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <h5>Cinsiyet</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Kadın
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios2">
                                Erkek
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">

                <button type="submit" class="btn btn-success btn-block">Kaydet</button>
                <button type="reset" class="btn btn-primary btn-block">Temizle</button>
            </div>


        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
